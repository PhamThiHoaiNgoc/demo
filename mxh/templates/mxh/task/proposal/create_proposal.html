<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gửi đề xuất</title>
    <link rel="stylesheet" href="{% static 'mxh/styles/taskform.css' %}">
</head>
<body>
    <div class="form-container">
        <h3>Gửi đề xuất công việc</h3>
        <span class="close-btn" onclick="window.location.href='/task';">&times;</span>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>Gửi đến phòng ban</label>
                {{ form.to_department }}
            </div>

            <div class="form-group">
                <label>Tiêu đề</label>
                {{ form.title }}
            </div>

            <div class="form-group">
                <label>Mô tả chi tiết</label>
                {{ form.description }}
            </div>

            <div class="form-group">
                <label>Hình ảnh đính kèm</label>
                {{ form.image }}
            </div>

            <div class="form-group">
                <label>Tài liệu liên quan</label>
                {{ form.document }}
            </div>

            <button type="submit">Gửi đề xuất</button>
        </form>
    </div>
</body>
</html>
