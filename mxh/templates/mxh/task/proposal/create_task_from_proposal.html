<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Tạo công việc từ đề xuất</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'mxh/styles/taskform.css' %}" />
</head>
<body>
    <div class="form-container">
        <span class="close-btn" onclick="window.location.href='{% url 'incoming_proposals' %}';">&times;</span>

        <div style="margin-bottom: 20px;">
            <h2>Tạo công việc từ đề xuất</h2>
            <p>Đề xuất: <strong>{{ proposal.title }}</strong></p>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>Tiêu đề</label>
                {{ form.task_name }}
            </div>

            <div class="form-group">
                <label>Mô tả chi tiết</label>
                {{ form.description }}
            </div>

            <div class="form-group">
                <label>Giao cho</label>
                {{ form.users }}
            </div>

            <div class="form-group">
                <label>Thời hạn</label>
                {{ form.deadline }}
            </div>

            <div class="form-group">
                <label>Hình ảnh đính kèm</label>
                {{ form.image }}
            </div>

            <div class="form-group">
                <label>Tài liệu liên quan</label>
                {{ form.document }}
            </div>

            <button type="submit">Tạo công việc</button>
        </form>
    </div>
</body>
</html>
