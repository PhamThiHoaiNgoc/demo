<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Lotteria Community</title>
  <link rel="stylesheet" href="{% static 'mxh/styles/Login.css' %}">
</head>
<body>
  <!-- Logo bên trái -->
  <div class="logo">
    <img src="https://res.cloudinary.com/dkeeovlbv/image/upload/v1744526525/vwakjgyc2qavvcoycnqw.jpg" alt="Logo">
    <span>LOTTERIA COMMUNITY</span>
  </div>

  <div class="login-container">
    <div class="login-box">
      <h2>LOGIN</h2>
      <form method="post" action="">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />

        <button type="submit" name="login">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
